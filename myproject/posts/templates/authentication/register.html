{% extends 'posts/index.html'%}
{% block start %}
   
   
<div class="container mt-5 offset-3 col-6 " >
<form style=" box-shadow: 0px 0px 15px gray !important;
  border-radius: 1rem;
  padding: 1rem;
  margin: 1rem;" method="post">
    {% csrf_token %}
  <h1>register</h1>

   
    {% if messages %}
     <div class="alert alert-info" role="alert">
          {% for message in messages %}
           {{ message }}
            {% endfor %}
   </div>
    {% endif %}
     <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">first_name</label>
    <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
 
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">last_name</label>
    <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div class="mb-3">
    already have an account?<a href="{% url 'login' %}">login here</a>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
