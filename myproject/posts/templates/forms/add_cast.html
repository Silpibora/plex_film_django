<!-- cast_form.html -->
<form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <h1>Add Cast</h1>

{% if messages %}
  <div class="alert alert-info" role="alert">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>
{% endif %}

<div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" name="name" id="name" required>
</div>

<div class="mb-3">
  <label for="character" class="form-label">Character</label>
  <input type="text" class="form-control" name="character" id="character" required>
</div>

<div class="mb-3">
  <label for="cast_image" class="form-label">Cast Image</label>
  <input type="file" class="form-control" name="cast_image" id="cast_image">
</div>
<button type="submit" class="btn btn-primary">Add Cast</button>
