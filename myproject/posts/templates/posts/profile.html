{% extends 'posts/index.html'%}
{% block start %}

<div style="background:#ece;height:80vh;display:grid;align-items:center;justify-content:center" >
<div class="profile-card" style="width: 500px; margin: 20px auto; padding: 20px; border-radius: 0.7rem; background: #f4f4f4; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); text-align:center">
    <h2 style="color:#333;">User Profile</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Unknown_person.jpg" 
         alt="Profile Photo" 
         style="height:100px; width:100px; object-fit:cover; border-radius:50%; border:3px solid pink; margin-bottom: 10px;">
    
    <p><strong> Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
</div>
    
    </div>
{%endblock%}
